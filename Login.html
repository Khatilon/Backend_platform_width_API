<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link rel="stylesheet" href="css/normalize.css" type="text/css">
	<link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="screen">	
	<link rel="stylesheet" href="css/fontello.css" type="text/css">	 
  <link rel="stylesheet" href="css/main.css" type="text/css">	   
  <link rel="stylesheet" href="css/login.css" type="text/css">	  

	<script src="js/jquery-3.5.1.min.js" type="text/javascript" charset="utf-8"></script>  <!--Jquery must be include before the boostrap.js-->
	<script src="js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  
</head>
<body>
  <div class="loginBox">
      <div id="app">
        <div class="container">
          <form class="form-signin" @submit.prevent="signin">
            <h2 class="h3 mb-3 font-weight-normal loginTitle text-center">
              Please Login
            </h2>
            <div class="form-group">
              <label for="inputEmail" class="sr-only">Email address</label>
              <input id="inputEmail" v-model="user.email" type="email" class="form-control" placeholder="Email address"
                required autofocus>
            </div>
            <div class="form-group">
              <label for="inputPassword" class="sr-only">Password</label>
              <input id="inputPassword" v-model="user.password" type="password" class="form-control"
                placeholder="Password" required>
            </div>
            <div class="text-center">
              <button class="login-btn" type="submit">
                Login
              </button>
            </div>
            <div v-if="isloading" class="text-center verifyPassword">
                帳號密碼驗證中
            </div>
          </form>
        </div>
      </div>
  </div>
  

    <script src="js/login.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
